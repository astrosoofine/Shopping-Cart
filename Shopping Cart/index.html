<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0e2a50e052.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="both-containers">
            <div class="blank-container"></div>
      <div class="populated-container">
        <div class="top">
          <h3>Your Shopping cart</h3>
          <small>ID:342153</small>
        </div>
        <div class="product">
          <img src="Images/Vacuum Cleaner.jfif" width="80px" />
          <div class="product-details">
            <p class="product-info">
              Ecovacs Deebot OZMO N8 + robot vacuum cleaner
            </p>
            <a href="#">In Stock</a>
            <br>
            <div class="icons">
                <i class="fa-solid fa-minus"></i>
                <div class="one">1</div>
                <i class="fa-solid fa-plus"></i>
              </div>
          </div>
        </div>
        
        <hr />
        <div class="other-details">
          <p>Standard Package</p>
          <p class="bold">Free</p>
        </div>
        <div class="other-details">
          <p>Total VAT</p>
          <p class="bold">879,-</p>
        </div>
        <div class="other-details">
          <p class="bold">Total NOK</p>
          <p class="bold">4395,-</p>
        </div>
        <a href="" class="coupon">Got a gift card or promotional code</a>
        <button class="checkout">checkout</button>
      </div>

        </div>
      </div>
    </section>
  </body>
</html>
